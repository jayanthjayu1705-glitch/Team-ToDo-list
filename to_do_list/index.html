<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: #4e54c8;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .main-content {
            padding: 20px;
        }
        
        .input-section {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        #task-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        #task-input:focus {
            border-color: #4e54c8;
            outline: none;
        }
        
        button {
            padding: 12px 20px;
            background: #4e54c8;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #3a3eb3;
        }
        
        .voice-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .voice-btn {
            background: #ff6b6b;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .voice-btn.listening {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .voice-status {
            font-style: italic;
            color: #666;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .filter-btn {
            background: #f1f2f6;
            color: #333;
        }
        
        .filter-btn.active {
            background: #4e54c8;
            color: white;
        }
        
        .task-list {
            list-style: none;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            animation: fadeIn 0.5s;
            transition: transform 0.3s;
        }
        
        .task-item:hover {
            transform: translateX(5px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .task-text {
            flex: 1;
            margin: 0 15px;
            word-break: break-word;
        }
        
        .completed .task-text {
            text-decoration: line-through;
            color: #888;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
        }
        
        .complete-btn, .delete-btn {
            padding: 8px 12px;
            font-size: 14px;
        }
        
        .complete-btn {
            background: #38c172;
        }
        
        .delete-btn {
            background: #e3342f;
        }
        
        .team-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .share-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
            background: #f8f9fa;
        }
        
        @media (max-width: 600px) {
            .input-section {
                flex-direction: column;
            }
            
            .filters {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Team To-Do List</h1>
            <p class="subtitle">Manage tasks with your team using voice commands</p>
        </header>
        
        <div class="main-content">
            <div class="input-section">
                <input type="text" id="task-input" placeholder="Enter a new task...">
                <button id="add-btn">Add Task</button>
            </div>
            
            <div class="voice-section">
                <div class="voice-btn" id="voice-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </div>
                <div class="voice-status" id="voice-status">Press to use voice commands</div>
            </div>
            
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            
            <ul class="task-list" id="task-list">
                <!-- Tasks will be added here dynamically -->
            </ul>
            
            <div class="team-section">
                <h3>Share with your team</h3>
                <p>Copy the link below to share your current tasks:</p>
                <div class="share-buttons">
                    <button id="copy-link">Copy Shareable Link</button>
                    <button id="import-btn">Import from Link</button>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Built with HTML, CSS, and JavaScript | Voice Assistant Enabled</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const taskInput = document.getElementById('task-input');
            const addBtn = document.getElementById('add-btn');
            const taskList = document.getElementById('task-list');
            const voiceBtn = document.getElementById('voice-btn');
            const voiceStatus = document.getElementById('voice-status');
            const filterBtns = document.querySelectorAll('.filter-btn');
            const copyLinkBtn = document.getElementById('copy-link');
            const importBtn = document.getElementById('import-btn');
            
            // State management
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let currentFilter = 'all';
            let recognition = null;
            
            // Initialize Speech Recognition
            try {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (SpeechRecognition) {
                    recognition = new SpeechRecognition();
                    recognition.continuous = false;
                    recognition.lang = 'en-US';
                    
                    recognition.onstart = function() {
                        voiceStatus.textContent = 'Listening... Say something like "Add task buy groceries"';
                        voiceBtn.classList.add('listening');
                    };
                    
                    recognition.onresult = function(event) {
                        const transcript = event.results[0][0].transcript.toLowerCase();
                        voiceStatus.textContent = `Heard: ${transcript}`;
                        
                        // Process voice command
                        processVoiceCommand(transcript);
                        
                        setTimeout(() => {
                            voiceStatus.textContent = 'Press to use voice commands';
                        }, 3000);
                    };
                    
                    recognition.onerror = function(event) {
                        voiceStatus.textContent = 'Error occurred in recognition: ' + event.error;
                        voiceBtn.classList.remove('listening');
                    };
                    
                    recognition.onend = function() {
                        voiceBtn.classList.remove('listening');
                    };
                    
                    voiceBtn.addEventListener('click', () => {
                        try {
                            if (voiceBtn.classList.contains('listening')) {
                                recognition.stop();
                            } else {
                                recognition.start();
                            }
                        } catch (error) {
                            voiceStatus.textContent = 'Voice recognition not supported in your browser';
                        }
                    });
                } else {
                    voiceStatus.textContent = 'Speech recognition not supported in your browser';
                    voiceBtn.style.opacity = '0.5';
                    voiceBtn.style.cursor = 'not-allowed';
                }
            } catch (error) {
                voiceStatus.textContent = 'Voice recognition not available';
                voiceBtn.style.opacity = '0.5';
                voiceBtn.style.cursor = 'not-allowed';
            }
            
            // Process voice commands
            function processVoiceCommand(command) {
                if (command.includes('add task') || command.includes('create task')) {
                    const taskText = command.replace('add task', '').replace('create task', '').trim();
                    if (taskText) {
                        addTask(taskText);
                        speak(`Added task: ${taskText}`);
                    }
                } else if (command.includes('complete task') || command.includes('finish task')) {
                    const taskNum = extractNumber(command);
                    if (taskNum !== null && taskNum > 0 && taskNum <= tasks.length) {
                        toggleComplete(tasks[taskNum - 1].id);
                        speak(`Marked task ${taskNum} as completed`);
                    }
                } else if (command.includes('delete task') || command.includes('remove task')) {
                    const taskNum = extractNumber(command);
                    if (taskNum !== null && taskNum > 0 && taskNum <= tasks.length) {
                        deleteTask(tasks[taskNum - 1].id);
                        speak(`Deleted task ${taskNum}`);
                    }
                } else if (command.includes('show all tasks')) {
                    changeFilter('all');
                    speak('Showing all tasks');
                } else if (command.includes('show active tasks')) {
                    changeFilter('active');
                    speak('Showing active tasks');
                } else if (command.includes('show completed tasks')) {
                    changeFilter('completed');
                    speak('Showing completed tasks');
                } else if (command.includes('clear all tasks')) {
                    if (confirm('Are you sure you want to clear all tasks?')) {
                        clearAllTasks();
                        speak('Cleared all tasks');
                    }
                } else {
                    speak('Sorry, I did not understand that command');
                }
            }
            
            // Extract number from command
            function extractNumber(command) {
                const numbers = ['first', 'second', 'third', 'fourth', 'fifth', 'sixth', 'seventh', 'eighth', 'ninth', 'tenth'];
                
                // Check for word numbers (first, second, etc.)
                for (let i = 0; i < numbers.length; i++) {
                    if (command.includes(numbers[i])) {
                        return i + 1;
                    }
                }
                
                // Check for numeric numbers (1, 2, etc.)
                const match = command.match(/\d+/);
                if (match) {
                    return parseInt(match[0]);
                }
                
                return null;
            }
            
            // Text to Speech
            function speak(text) {
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    window.speechSynthesis.speak(utterance);
                }
            }
            
            // Add task
            function addTask(text) {
                if (text.trim() === '') return;
                
                const task = {
                    id: Date.now(),
                    text: text,
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                
                tasks.push(task);
                saveTasks();
                renderTasks();
                taskInput.value = '';
            }
            
            // Toggle task completion
            function toggleComplete(id) {
                tasks = tasks.map(task => {
                    if (task.id === id) {
                        return { ...task, completed: !task.completed };
                    }
                    return task;
                });
                
                saveTasks();
                renderTasks();
            }
            
            // Delete task
            function deleteTask(id) {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                renderTasks();
            }
            
            // Clear all tasks
            function clearAllTasks() {
                tasks = [];
                saveTasks();
                renderTasks();
            }
            
            // Change filter
            function changeFilter(filter) {
                currentFilter = filter;
                
                // Update active filter button
                filterBtns.forEach(btn => {
                    if (btn.dataset.filter === filter) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
                
                renderTasks();
            }
            
            // Save tasks to localStorage
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
            
            // Render tasks based on current filter
            function renderTasks() {
                // Filter tasks
                let filteredTasks = tasks;
                if (currentFilter === 'active') {
                    filteredTasks = tasks.filter(task => !task.completed);
                } else if (currentFilter === 'completed') {
                    filteredTasks = tasks.filter(task => task.completed);
                }
                
                // Render tasks
                taskList.innerHTML = '';
                
                if (filteredTasks.length === 0) {
                    const emptyMessage = document.createElement('li');
                    emptyMessage.classList.add('empty-message');
                    emptyMessage.textContent = 
                        currentFilter === 'all' ? 'No tasks yet. Add a new task!' :
                        currentFilter === 'active' ? 'No active tasks!' :
                        'No completed tasks!';
                    taskList.appendChild(emptyMessage);
                    return;
                }
                
                filteredTasks.forEach((task, index) => {
                    const taskItem = document.createElement('li');
                    taskItem.classList.add('task-item');
                    if (task.completed) {
                        taskItem.classList.add('completed');
                    }
                    
                    taskItem.innerHTML = `
                        <span class="task-number">${index + 1}.</span>
                        <span class="task-text">${task.text}</span>
                        <div class="task-actions">
                            <button class="complete-btn">${task.completed ? 'Undo' : 'Complete'}</button>
                            <button class="delete-btn">Delete</button>
                        </div>
                    `;
                    
                    // Add event listeners
                    taskItem.querySelector('.complete-btn').addEventListener('click', () => toggleComplete(task.id));
                    taskItem.querySelector('.delete-btn').addEventListener('click', () => deleteTask(task.id));
                    
                    taskList.appendChild(taskItem);
                });
            }
            
            // Generate shareable link
            function generateShareLink() {
                const data = encodeURIComponent(JSON.stringify(tasks));
                return `${window.location.origin}${window.location.pathname}?data=${data}`;
            }
            
            // Import from share link
            function importFromShareLink() {
                const link = prompt('Paste the shareable link here:');
                if (!link) return;
                
                try {
                    const url = new URL(link);
                    const data = url.searchParams.get('data');
                    if (data) {
                        const importedTasks = JSON.parse(decodeURIComponent(data));
                        if (Array.isArray(importedTasks)) {
                            tasks = importedTasks;
                            saveTasks();
                            renderTasks();
                            alert('Tasks imported successfully!');
                            return;
                        }
                    }
                    alert('Invalid share link');
                } catch (error) {
                    alert('Error importing tasks: Invalid link format');
                }
            }
            
            // Check for imported data in URL
            function checkForImportedData() {
                try {
                    const urlParams = new URLSearchParams(window.location.search);
                    const data = urlParams.get('data');
                    if (data) {
                        const importedTasks = JSON.parse(decodeURIComponent(data));
                        if (Array.isArray(importedTasks)) {
                            tasks = importedTasks;
                            saveTasks();
                            renderTasks();
                            
                            // Clean URL
                            window.history.replaceState({}, document.title, window.location.pathname);
                        }
                    }
                } catch (error) {
                    console.error('Error parsing imported data:', error);
                }
            }
            
            // Event listeners
            addBtn.addEventListener('click', () => addTask(taskInput.value));
            
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTask(taskInput.value);
                }
            });
            
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => changeFilter(btn.dataset.filter));
            });
            
            copyLinkBtn.addEventListener('click', () => {
                const link = generateShareLink();
                navigator.clipboard.writeText(link).then(() => {
                    alert('Shareable link copied to clipboard!');
                }).catch(() => {
                    prompt('Copy this link to share:', link);
                });
            });
            
            importBtn.addEventListener('click', importFromShareLink);
            
            // Initialize app
            checkForImportedData();
            renderTasks();
        });
    </script>
</body>
</html>
